# ----------
# Decoration
# See https://wiki.hyprland.org/Configuring/Variables/ for more
# ----------

decoration {

    rounding = 5
    
    blur {
        enabled = true
        size = 16
        xray = true
        new_optimizations = on
        brightness = 0.8
        contrast = 0.9
        noise = 0.01
        passes = 4
        ignore_opacity = true
    }

    drop_shadow = yes
    shadow_range = 60
    shadow_offset = 1 2
    shadow_render_power = 3
    shadow_scale = 0.97
    col.shadow = rgba(1E202966)
}

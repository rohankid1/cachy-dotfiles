# ----------
# Decoration
# See https://wiki.hyprland.org/Configuring/Variables/ for more
# ----------

decoration {

    rounding = 5
    
    blur {
        enabled = true
        size = 16
        xray = true
        new_optimizations = on
        brightness = 0.8
        contrast = 0.9
        noise = 0.01
        passes = 4
        ignore_opacity = true
    }

    shadow {
        enabled = true
        range = 10
        offset = 12 12
        render_power = 3
        scale = 0.97
        color = rgba(1E202966)
    }
}
